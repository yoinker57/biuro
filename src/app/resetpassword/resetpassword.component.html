<div class="all">
    <div id="login-form-wrap">
        <h2>Zresetuj hasło</h2>
        <form (ngSubmit)="reset(resetForm.value)" [formGroup]="resetForm" id="login-form">
            <label for="email">Adres e-mail:</label>
            <input type="email" name="email" formControlName="email">
            <input type="submit" [disabled]="!resetForm.valid" value="Log In">
        </form>
        <div id="create-account-wrap">
            <p><a routerLink="/login">Powrót</a><p>
        </div>
    </div>
</div>
