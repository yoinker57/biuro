<div class="all">
    <h1>Zawartość koszyka:</h1>
    <div *ngFor="let trip of array">
        <div class="trip">
            <h3>{{trip.tittle}} x {{getCartValue(trip.id)}} cena: {{getCartValue(trip.id)*trip.price}} zł</h3>
            <button (click)="buy(trip)" id="submit">Kup</button>
        </div>
    </div>
</div>
